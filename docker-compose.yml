version: '3.1'

services:
  redis:
    image: redis:7-alpine
    restart: always
    logging:
      driver: none

  mongo:
    image: mongo:6
    restart: always
    volumes:
      - ./mongo_data/mongodb:/data/db
    command: --quiet
    logging:
      driver: none
    ports:
      - "127.0.0.1:27017:27017"

  mysql:
    image: ubuntu/mysql:8.0-22.04_beta
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
    logging:
      driver: none
    command: "--skip-log-bin --default-authentication-plugin=mysql_native_password"

  socat:
    image: bennythink/socat
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: [ "socat", "tcp-listen:2375,fork,reuseaddr","unix-connect:/var/run/docker.sock" ]
    logging:
      driver: none

  mailhog:
    image: cd2team/mailhog
    restart: unless-stopped
    logging:
      driver: none

  bot:
    image: bennythink/yyetsbot
    depends_on:
      - redis
      - mongo
      - socat
    restart: always
    env_file:
      - env/yyets.env

  web:
    image: bennythink/yyetsbot
    restart: always
    env_file:
      - env/yyets.env
    depends_on:
      - mongo
      - redis
      - mysql
    working_dir: /YYeTsBot/yyetsweb/
    command: [ "python3","server.py","-h=0.0.0.0" ]
    ports:
      - "127.0.0.1:8888:8888"
      - "172.17.0.1:8888:8888"

  meili:
    image: getmeili/meilisearch:v1.0.2
    restart: always
    ports:
      - "127.0.0.1:7700:7700"
    environment:
      - MEILI_HTTP_PAYLOAD_SIZE_LIMIT=1073741824 #1GiB
    volumes:
      - meilisearch_data:/meili_data

volumes:
  meilisearch_data:
